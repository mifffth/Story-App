
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Story App</title>
  
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="manifest" href="app.webmanifest" />
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  

  <script>
    if (!document.startViewTransition) {
      document.startViewTransition = (cb) => {
        cb();
        return Promise.resolve();
      };
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <header>
    <a href="javascript:void(0)" class="skip-link">Lewati ke konten utama</a>
  
    <div class="header-container">
      <h1 class="site-title">Story App</h1>
  
      <button id="menu-toggle" class="hamburger" aria-label="Navigasi halaman">
        <span></span>
        <span></span>
        <span></span>
      </button>
  
      <nav id="main-nav" class="nav-links">
        <a href="#/stories">Daftar Cerita</a>
        <a href="#/add" class="flex items-center gap-2 text-blue-600 hover:underline">
         Tambah <i class="fa-solid fa-plus"></i>
        </a>        
        <a href="#/bookmark">Bookmark</a>
        <a href="#/login">Masuk</a>
        <a href="#/register">Daftar</a>
        <button id="subscribe-button" style="display: inline-block;" class="btn subscribe-button">Subscribe <i class="fas fa-bell"></i></button>
        <button id="unsubscribe-button" style="display: none;" class="btn unsubscribe-button">Unsubscribe <i class="fas fa-bell-slash"></i></button>
        <button id="nav-logout" class="logout-button">
          Keluar <i class="fa-solid fa-right-from-bracket color-red"></i>
        </button>
      </nav>
    </div>

  </header>

  <main id="main-content" tabindex="-1"></main>

  <footer id="site-footer">
    <div class="max-w-5xl mx-auto text-center py-4">
      <p>Story App &copy; Miftah</p>
    </div>
  </footer>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');
  
    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  
    // ilangin 3 strip kalo ukuran desktop
    document.querySelectorAll('#main-nav a, #main-nav button').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 640) {
          nav.classList.remove('show');
        }
      });
    });
  </script>

</body>

</html>
